<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about from</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <h1 style="text-align: center;">Sign Up Form</h1>
    <hr>
    <form action="action.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="User Name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <br>
        <label for="phn">Phone Number:</label>
        <select name="country-code">
            <option value="+880">+880</option>
            <option value="+880">+970</option>
            <option value="+880">+650</option>
        </select>
        <input type="text" id="phn">
        <br>
        <label for="country">Country:</label>
        <input type="text" list="country">
        <datalist id="country">
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
        </datalist>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gen-male">
        <label for="gen-male">Male</label>
        <input type="radio" name="gender" id="gen-female">
        <label for="gen-female">Female</label>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="date-of-birth" id="dob">
        <br>
        <label for="time">Time:</label>
        <input type="time" name="time" id="time">
        <br>
        <label for="color">Colors:</label>
        <input type="color" name="color" id="color">
        <br>
        <label for="file">Photo:</label>
        <input type="file" name="photo" id="file">
        <br>
        <input type="checkbox" name="" id="bike">
        <label for="bike">Bike</label>
        <input type="checkbox" name="" id="bike">
        <label for="bike">Car</label>
        <br>
        <textarea name="" id="" cols="20" rows="6" placeholder="Comment here"></textarea>
        <br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
